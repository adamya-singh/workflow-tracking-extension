<!DOCTYPE html>
<html>
<head>
    <title>Research Workflow Logger</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        button:hover {
            background: #1976D2;
        }
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="open-stream">Open Event Stream</button>
        <div class="status">Click to view real-time event stream</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
